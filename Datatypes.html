            //premitive data types
           // null, undefined, bool, string, number

           //undefined
           var txt;
           console.log(txt);

           //null
           var x = null;
           console.log(x);

           //string
           var txt="Hello World";
           console.log(txt);

           //number
           var y=20;
           console.log(y);

           //boolean
           var z= false;
           console.log(z);

           //let syntax
           let FirstName = "John"; //cannot be re-declared variables with let
           console.log(FirstName);
          
           //var syntax
           var name ="ram"; //can re-declare variables with var
           var name = 0;
           console.log(name);

           //const syntax
           const num = 30; //cannot be re-declared variable with const
           console.log(num);
