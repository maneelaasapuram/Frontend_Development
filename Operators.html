<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>

        <script>
            //Adding
            let x = 10;
            let y = 20;
            let z = x + y;
            console.log(z);

            //substracting
            let a = 10;
            let b = 20;
            let c = a - b;
            console.log(c);

            //Multiplying
            let num1 = 10;
            let num2 = 20;
            let result = num1 * num2;
            console.log(result);

            //dividing
            var number1 = 10;
            var number2 = 20;
            var result1 = number1 / number2;
            console.log(result1);

            //Remainder
            var number1 = 10;
            var number2 = 20;
            var result1 = number1 % number2;
            console.log(result1);

            //Incrementing
            let num = 5;
             num++;
             let value = num;
           console.log(value); 

           //Decrementing
           let count = 10;
           count--;
           let value1= count;
           console.log(value1);
        </script>
    </head>

    </body>
</html>
